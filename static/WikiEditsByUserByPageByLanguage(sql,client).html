<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style/facet.css">

    <script src="lib/async.js"></script>
    <script src="lib/d3.v3.js"></script>
    <script src="lib/jquery-1.9.1.js"></script>

    <script src="package/facet.js"></script>

    <title>Facet Examples (0.4.3)</title>

    <script>
      // The basics
      var filter = facet.filter;
      var split = facet.split;
      var apply = facet.apply;
      var layout = facet.layout;
      var scale = facet.scale;
      var plot = facet.plot;
      var use = facet.use;
      var combine = facet.combine;
      var sort = facet.sort;
      var transform = facet.transform;
    </script>
  </head>

  <body>

    <div class="cont">
      <h1>Wiki Edits by User by Page by Language</h1>
      <h2>SQL Driver in Client / wikipedia</h2>
      <div class="example"></div>
    </div>
    <script>
    (function() {
      // dimensions
      // ["dma_code","continent_code","geo","area_code","robot","country_name","network","city","namespace","anonymous","unpatrolled","page","postal_code","language","newpage","user","region_lookup"]
      // metrics
      // ["count","added","variation","delta","delta_hist","unique_users","deleted"]}

      var sqlRequester = facet.driver.proxy.ajax({
        url: '/pass/sql',
        prety: true
      });

      var sqlDriverClient = facet.driver.sql({
        requester: sqlRequester,
        table: "wiki_day",
        filter: null
      });

      function formatEditsAndPage(edits, page) {
        var str = '(' + edits + ') ' + page;
        var lim = 40;
        if (str.length > lim) {
          str = str.substring(0, lim) + '...';
        }
        return str;
      }

      var vis = facet.define('.example', 800, 600, sqlDriverClient)
        .split('Language', split.identity('language'))
        .apply('Edits', apply.count())
        .combine(combine.slice(sort.natural('Edits', 'descending'), 4))
        .layout(layout.vertical({ gap: 3 }))
        .plot(plot.box({
          fill: 'none',
          stroke: 'black'
        }))
        .transform(transform.rectangle.point({ top: 10, left: 8 }))
          .plot(plot.label({
            text: use.prop('Language'),
            baseline: 'top',
            size: '20px'
          }))
        .untransform()
          .split('Page', split.identity('page'))
          .apply('Edits', apply.count())
          .combine(combine.slice(sort.natural('Edits', 'descending'), 4))
          .layout(layout.horizontal({ gap: 3 }))
          .plot(plot.box({
            fill: 'none',
            stroke: 'green'
          }))
          .transform(transform.rectangle.point({ bottom: 6 }))
            .plot(plot.label({
              text: use.fn(use.prop('Edits'), use.prop('Page'), formatEditsAndPage),
              anchor: 'middle',
              baseline: 'bottom',
              size: '9px'
            }))
          .untransform()
            .split('User', split.identity('user'))
            .apply('Edits', apply.count())
            .combine(combine.slice(sort.natural('Edits', 'descending'), 3))
            .layout(layout.vertical({ gap: 1, size: use.prop('Edits') }))
            .plot(plot.box({
              fill: 'black',
              opacity: 0.15
            }))
            .transform(transform.rectangle.point())
              .plot(plot.label({
                text: use.fn(use.prop('Edits'), function(e) { return '[' + e + ']'; }),
                anchor: 'middle',
                baseline: 'center',
                size: '9px'
              }))

      vis.render(true);
    })();
    </script>
  </body>
</html>
