    <script>
      // Some data
      window.data1 = (function() {
        var now, pick, w;
        pick = function(arr) {
          return arr[Math.floor(Math.random() * arr.length)];
        };
        now = Date.now();
        w = 100;
        return d3.range(400).map(function(i) {
          return {
            id: i,
            time: new Date(now + i * 13 * 1000),
            letter: 'ABC'[Math.floor(3 * i / 400)],
            number: pick([1, 10, 3, 4]),
            scoreA: i * Math.random() * Math.random(),
            scoreB: 10 * Math.random(),
            walk: w += Math.random() - 0.5 + 0.02
          };
        });
      })();

      // The basics
      var split = facet.split;
      var apply = facet.apply;
      var layout = facet.layout;
      var plot = facet.plot;
      var use = facet.use;
      var sort = facet.sort;
      var stage = facet.stage;
    </script>

    <div class="cont">

      <div id="ex3" class="example"></div>
    </div>
    <script>
    (function() {
      // {
      //   "carat": "0.23",
      //   "cut": "Ideal",
      //   "color": "E",
      //   "clarity": "SI2",

      var sqlDriverNode = facet.ajaxPostDriver({
        url: '/driver/sql',
        context: { table: 'diamonds' },
        prety: true
      });

      var scale = d3.scale.linear().domain([0, 18000000]).range([0, 600])

      var vis = facet.visualize(sqlDriverNode)
        .split('Clarity', split.natural('clarity'))
        .apply('AvgPrice', apply.average('price'))
        .combine({ sort: { prop: 'AvgPrice', direction: 'DESC' }})
        .layout(layout.horizontal({ gap: 3 }))
        .plot(plot.rect({
          fill: use.literal('none'),
          stroke: use.literal('black')
        }))
        .stage(stage.rectToPoint({ top: 0.01, left: 0.5 }))
          .plot(plot.text({
            text: use.prop('Clarity'),
            anchor: use.literal('middle'),
            baseline: use.literal('top')
          }))
        .popStage()
          .split('Cut', split.natural('cut'))
          .apply('AvgPrice', apply.average('price'))
          .combine({ sort: { prop: 'AvgPrice', direction: 'DESC' }})
          .layout(layout.horizontal({ gap: 3 }))
          .plot(plot.rect({
            fill: use.literal('#f0f0f0'),
            stroke: use.scale.color('Cut'),
            bottom: use.literal(0),
            height: use.fn(use.prop('AvgPrice'), scale)
          }))
          .stage(stage.rectToPoint({ bottom: 0.01, left: 0.5 }))
            .plot(plot.text({
              text: use.prop('Cut'),
              color: use.scale.color('Cut'),
              baseline: use.literal('center'),
              angle: use.literal(-90)
            }))
          .popStage()
          .render('#ex3', 800, 600)
    })();
    </script>
